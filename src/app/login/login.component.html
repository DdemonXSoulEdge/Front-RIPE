<div class="login-wrapper">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
       <div class="form-group">
    <label for="username">Usuario</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Ingresa tu usuario" />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" />
  </div>

<button pButton type="button" label="Ingresar" class="login-button" (click)="login()"></button>
    </form>
  </div>
</div>
